name: CI • Build • Test • Pack & Deploy

# Triggers:
# - Build & test on master pushes and PRs
# - Release and publish on semantic-version tag pushes (e.g. v1.2.3)
# - Manual dispatch for flexibility
on:
  push:
    branches:
      - master
      - 'feature/**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release, e.g. 1.2.3'
        required: true
      release_notes:
        description: 'Release notes for the GitHub Release'
        required: false

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build-test-pack:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
            **/obj
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore JPSoftworks.CommandPalette.Extensions.Toolkit.slnx

      - name: Build (Release)
        run: |
          dotnet build JPSoftworks.CommandPalette.Extensions.Toolkit.slnx \
            --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test JPSoftworks.CommandPalette.Extensions.Toolkit.slnx \
            --configuration Release --no-build --no-restore

      - name: Pack NuGet
        id: pack       
        shell: pwsh
        run: |
            # Determine version: manual > tag-driven > feature-preview
            if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch' -and $env:GITHUB_EVENT_INPUTS_VERSION) {
                $version = $env:GITHUB_EVENT_INPUTS_VERSION
            }
            elseif ($env:GITHUB_EVENT_NAME -eq 'pull_request' -or $env:GITHUB_REF.StartsWith('refs/heads/feature/')) {
                $branchName = $env:GITHUB_REF -replace '^refs/heads/', ''
                $lastTagRaw = git describe --tags --abbrev=0
                $lastTag = $lastTagRaw -replace '^v', ''
                $commitsSince = (git rev-list "$lastTagRaw..HEAD" --count)
                $safeBranch = $branchName -replace '/', '-'
                $version = \"$lastTag-ci-$safeBranch.$commitsSince\"
            }
            else {
                $lastTagRaw = git describe --tags --abbrev=0
                $version = $lastTagRaw -replace '^v', ''
            }

            Write-Host \"Using version $version\"

            dotnet pack src/JPSoftworks.CommandPalette.Extensions.Toolkit/JPSoftworks.CommandPalette.Extensions.Toolkit.csproj `
                --configuration Release --no-build --no-restore `
                --output ./artifacts /p:PackageVersion=$version

            echo \"nupkg-path=$(Get-ChildItem artifacts/*.nupkg | Select-Object -ExpandProperty FullName)\" >> $env:GITHUB_OUTPUT
            echo \"version=$version\" >> $env:GITHUB_OUTPUT

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: artifacts/*.nupkg

  publish-preview:
    name: Publish Preview
    needs: build-test-pack
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./artifacts

      - name: Push to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

  publish-release:
    name: Publish Release
    needs: build-test-pack
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./artifacts

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ needs.build-test-pack.outputs.version }}
          release_name: Release ${{ needs.build-test-pack.outputs.version }}
          body: |
            ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: false

      - name: Upload NuGet to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/*.nupkg
          asset_name: ${{ needs.build-test-pack.outputs.version }}.nupkg
          asset_content_type: application/octet-stream
